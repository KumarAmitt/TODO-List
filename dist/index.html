<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>TODO List</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><nav><div class="logo">// TODO</div><div class="menu"><i class="fas fa-bars"></i></div></nav><div class="sidebar hide"><ul class="sidebar-default"><li class="sb-df sb-item sb-all">All TODOs</li><li class="sb-df sb-item sb-today">Today</li></ul><div class="sidebar-projects"><div class="sb-p-title"><h3>Projects</h3><i class="fas fa-plus"></i></div><form class="new-project"><input name="projectName" placeholder="Project Name" maxlength="24"><div class="new-p-submit"><i class="fas fa-plus"></i></div></form><ul class="sb-p-items"></ul></div></div><main class="hide"><div class="category"></div><ul class="td-list"></ul></main><div class="todo-form hide"><form id="todoForm"><div class="todo-project"><select id="select" name="category"></select></div><div class="todo-title"><input name="title" id="title" placeholder="Title"></div><div class="todo-desc"><textarea name="desc" id="desc" placeholder="Write more about your TODO..." maxlength="300"></textarea></div><div class="todo-ddt"><label for="due-dt">Due Date</label> <input type="datetime-local" id="due-dt"></div><div class="todo-priority"><p>Select Priority of the Task</p><label class="pr-h"><input type="radio" name="priority" value="high"> High</label> <label class="pr-m"><input type="radio" name="priority" value="medium"> Medium</label> <label class="pr-l"><input type="radio" name="priority" value="low"> Low</label></div><div class="todo-submit"><input class="submit" type="submit" value="Create TODO"></div></form></div><script src="https://kit.fontawesome.com/cec8e0eed3.js" crossorigin="anonymous"></script></body></html>
