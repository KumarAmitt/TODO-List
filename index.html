<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TODO List</title>
<script defer src="main.js"></script><link href="main.css" rel="stylesheet"></head>
<body>

  <nav>
    <div class="logo">// TODO</div>
    <div class="menu">
      <i class="fas fa-bars"></i>
    </div>
  </nav>

  <div class="sidebar hide">
    <ul class="sidebar-default">
      <li class="sb-df sb-item sb-all">All TODOs</li>
      <li class="sb-df sb-item sb-today">Today</li>
    </ul>

    <div class="sidebar-projects">
      <div class="sb-p-title">
        <h3>Projects</h3>
        <i class="fas fa-plus"></i>
      </div>
      <form class="new-project">
        <input type="text" name="projectName" placeholder="Project Name">
        <div class="new-p-submit"><i class="fas fa-plus"></i></div>
      </form>
      <ul class="sb-p-items">
        <li class="sb-p-item sb-item">Project ONE</li>
        <li class="sb-p-item sb-item">Project TWO</li>
        <li class="sb-p-item sb-item">Project THREE</li>
        <li class="sb-p-item sb-item">Project FOUR</li>
      </ul>
    </div>
  </div>

  <main>
    <div class="category">Project ONE</div>

    <ul class="td-list">
      <li class="td-list-item">
        <div class="check">
          <span class="status pr-h"><i class="fas fa-square"></i></span>
        </div>

        <div class="info">
          <div class="title">This is my first TODO...</div>
          <div class="info-secondary">
            <div class="due-dt">15 May</div>
            <div class="btns">
              <span class="edit"><i class="fas fa-edit"></i></span>
              <span class="delete"><i class="fas fa-trash-alt"></i></span>
            </div>
          </div>
        </div>
      </li>

      <li class="td-list-item">
        <div class="check">
          <span class="status pr-m"><i class="fas fa-square"></i></span>
        </div>

        <div class="info">
          <div class="title">This is my first TODO...</div>
          <div class="info-secondary">
            <div class="due-dt">15 May</div>
            <div class="btns">
              <span class="edit"><i class="fas fa-edit"></i></span>
              <span class="delete"><i class="fas fa-trash-alt"></i></span>
            </div>
          </div>
        </div>
      </li>

      <li class="td-list-item">
        <div class="check">
          <span class="status pr-l"><i class="fas fa-square"></i></span>
        </div>

        <div class="info">
          <div class="title">This is my first TODO...</div>
          <div class="info-secondary">
            <div class="due-dt">15 May</div>
            <div class="btns">
              <span class="edit"><i class="fas fa-edit"></i></span>
              <span class="delete"><i class="fas fa-trash-alt"></i></span>
            </div>
          </div>
        </div>
      </li>

    </ul>

  </main>



<script src="https://kit.fontawesome.com/cec8e0eed3.js" crossorigin="anonymous"></script>
</body>
</html>
